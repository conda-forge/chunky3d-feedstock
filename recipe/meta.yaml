{% set name = "chunky3d" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c0099d131784e0b910b5769a2f77cd77419ba5e47f52ecbc8758331b4b7f98a0


build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - dill
    - msgpack-numpy
    - msgpack-python
    - numba
    - psutil
    - scipy

test:
  requires:
    - itk
    - nose
    - networkx
    - simpleitk  # [unix]
    - vtk
  source_files:
    - test/*.py
  commands:
    - python -m pip install itk-thickness3d
    - nosetests -e label  # [win]
    - nosetests  # [unix]

about:
  home: https://github.com/K3D-tools/chunky3d
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A 3D array-like NumPy-based data structure for large sparsely-populated volumes

  description: |
    chunky3d provides a 3D array-like NumPy-based data structure for large 
    sparsely-populated volumes, chunky3d.Sparse, along with some algorithms for
    processing integer masks (morhpology) or volumetric data (spacial interpolation).
  # TODO: create an publish documentation.
  # doc_url: https://chunky3d.readthedocs.io/
  dev_url: https://github.com/K3D-tools/chunky3d

extra:
  recipe-maintainers:
    - artur-trzesiok
    - tgandor
